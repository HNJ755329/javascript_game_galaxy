<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div>test</div>
    <canvas id="canvas"></canvas>
    <div id="panel">
        <div id="bar" class="bar">
            <button id="hidden" class="btn btn-default">_</button>
            <button id="close" class="btn btn-default">x</button>
        </div>
        <div id="panel-body">
            <div id="info"></div>
            <div id="color">
                <div>Color</div>
            </div>
            <div class="input">
                <div>Opacity</div>
                <input type="range" id="Opacity" class="form-control-range" onchange="updateTextInput(this.value);">
            </div>
            <div id="style">
                <div>Style</div>
            </div>
            <div id="x-axis">
                <div>X-axis</div>
            </div>
            <div id="y-axis">
                <div>Y-axis</div>
            </div>

            <div id="samples">
                <div>Samples</div>
            </div>

            <div id="btns">
                <div>Actions</div>
                <button id="stop" class="box"></button>
                <button id="play" class="box"></button>
                <button id="delete" class="box btn-warning"></button>
                <button id="reset" class="box btn-danger"></button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="galaxy_init.js"></script>
    <script type="text/javascript" src="galaxy_class.js"></script>
    <script type="text/javascript" src="galaxy_panel.js"></script>
    <script type="text/javascript" src="galaxy_main.js"></script>

</body>

</html>
